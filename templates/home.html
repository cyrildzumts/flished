{% extends "base.html" %}
{% load i18n %} 
{% load static %}

{% if banner %}

{% block HEADER_BANNER %}
<div class="banner">
    <div class="container banner-container">
         <h1>{{SITE_NAME}} BLOG !</h1>
    </div>
</div><!--End of Banner-->
{% endblock HEADER_BANNER %}
{% endif %}

{% block MAIN %}
<div class="container">
  <p>Ici vient une liste de publications</p>
</div>
<div class="flex flex-left full padding">
  <div id="editor-wrapper" class="editor-wrapper full padding">
    <div id="editor" class="full mat-box editor padding">
      
    </div>
    <div class="actions flex-right">
      <button class="mat-button mat-button-outline js-clear-btn">{{UI_STRINGS_CONTEXT.UI_CLEAR_BTN_LABEL}}</button>
      <button class="mat-button mat-button-outline js-save-btn">{{UI_STRINGS_CONTEXT.UI_SAVE_BTN_LABEL}}</button>
      <button class="mat-button mat-button-default js-publish-btn">{{UI_STRINGS_CONTEXT.UI_PUBLISH_BTN_LABEL}}</button>
    </div>
  </div>
  
</div>
{% endblock MAIN %}
