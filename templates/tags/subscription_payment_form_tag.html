{% load i18n %}

<form id="create-subscription-payment-form" class="form" name="create-subscription-payment-form"  action="{% url 'dashboard:subscription-payment-create' %}" method="POST">{% csrf_token %}
<div class="mat-box container">
    <div class="box create-form full">
        <input type="hidden" name="added_by" value="{{request.user.pk}}">
        <input id="seller" class="js-subscription-seller" type="hidden" name="seller">
        <input id="subscription_title" class="js-subscription-title" type="hidden" name="subscription_title">
        <div class="flex flex-left flex-wrap">
            {% include 'tags/search_user_snipet.html' with fieldname=UI_STRINGS_CONTEXT.UI_SELLER_LABEL target="#seller" target_name="#user-search" %}
            <div class="form-group">
                <label for="month">{% trans "Month" %}</label>
                <input id="month" type="date"  name="month">
            </div>
            <div class="form-group">
                <label for="amount">{% trans "Amount" %}</label>
                <input id="amount" type="text"  name="amount">
            </div>
            <div class="form-group">
                <label for="subscription_fee">{% trans "Subscription fee" %}</label>
                <input id="subscription_fee" type="text"  name="subscription_fee">
            </div>
        </div>
        <div class="flex flex-left flex-wrap">
            <div class="form-group">
                <span class="padding">{% trans "Payment Mode" %}</span>
                <div class="row">
                    {% for k,v in PAYMENT_MODE %}
                        <span><input type="radio" name="payment_mode" id="mode-{{k}}" value="{{k}}"><label for="mode-{{k}}">{{v}}</label></span>
                    {% endfor %}
                </div>
            </div>
            <div class="form-group">
                <span class="padding">{% trans "Subscription" %}</span>
                <div class="row">
                    <span><input type="radio" name="subscription" id="subscription"><label id="subscription-label" for="subscription">Subscription N/A</label></span>
                </div>
            </div>
        </div>

        <div class="actions flex-right">
                <a class="mat-button mat-button-outline js-cancel" href="{% url 'dashboard:home' %}">{% trans "Cancel" %}</a>
                <button class="mat-button mat-button-default" type="submit">{% trans "Create" %}</button>
        </div>
    </div>
</div><!-- End of container-->
    
</form>
