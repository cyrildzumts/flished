{% load i18n %}

<form class="form full" name="add-info"  action="{% url 'dashboard:news-create' %}" method="POST">{% csrf_token %}
<div class="mat-box container">
<div class="col-xs-12 col-7">
    <div class="box create-form">
        <input type="hidden" name="added_by" value="{{request.user.pk}}">
        <div class="flex flex-left">
            <div class="form-group">
                <label for="title">{% trans "Title" %}</label>
                <input id="title" type="text"  name="title" value="">
            </div>
            <div class="form-group">
                <label for="content">{% trans "Content" %}</label>
                <input id="content" type="text"  name="content" value="">
            </div>
        </div>
        <div class="flex flex-left">
            <div class="form-group">
                <label for="begin-at">{% trans "Start" %}</label>
                <input id="begin-at" type="Date"  name="start_at" value="">
            </div>
            <div class="form-group">
                <label for="end_at-at">{% trans "Expire" %}</label>
                <input id="end_at-at" type="Date"  name="end_at" value="">
            </div>
        </div>
        <div class="flex flex-left">
            <div class="form-group">
                <span class="padding-bottom">{% trans "Status" %}</span>
                <div class="row"><span class="padding"><input id="is_active" type="checkbox"  name="is_active"><label for="is_active">{% trans "Active" %}</label></span></div>
            </div>
        </div>

        <div class="actions flex-right">
                <a class="mat-button mat-button-outline js-cancel" href="{% url 'dashboard:news' %}">{% trans "Cancel" %}</a>
                <button class="mat-button mat-button-default" type="submit">{% trans "Create" %}</button>
        </div>
    </div>
</div>
</div><!-- End of container-->
    
</form>
