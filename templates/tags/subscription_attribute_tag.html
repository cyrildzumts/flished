{% load i18n %}
{% load catalog_tags %}
{% load core_tags %}
<div class="container">

<div class="box full create-form">
    <div class="flex flex-left">
        <div class="form-group">
            <label for="name">{% trans "Name" %}</label>
            <input id="name" type="text"  name="name" value="{{attribute.name}}">
        </div>
        <div class="form-group">
            <label for="display_name">{% trans "Display Name" %}</label>
            <input id="display_name" type="text"  name="display_name" value="{{attribute.display_name}}">
        </div>
    </div>
    <div class="flex flex-left">
        <div class="form-group">
            <label for="value">{% trans "Value" %}</label>
            <input id="value" type="text"  name="value" value="{% core_trans attribute.value %}">
        </div>
        <div class="form-group">
            <span class="padding-bottom">{% trans "Type" %}</span>
            <div class="row">
                <span class="padding"><input id="attr-type-{{v}}" class="js-input-attr-type" type="radio" name="value_type" value="{{attribute.value_type}}" checked> <label for="attr-type-{{v}}">{{attribute.value_type|attr_type_value}}</label></span>
            </div>
        </div>
    </div>
    <div class="flex flex-left flex-wrap">
            <div class="form-group">
                <label class="padding-bottom" for="description">{% trans "Description" %}</label>
                <textarea id="description" class="limited-input bordered" name="description" cols="30" rows="10" data-target="#description-counter" data-max-length="{{DESCRIPTION_MAX_SIZE}}">{{attribute.description}}</textarea>
            </div>
            <div class="row padding-l"> <span id="description-counter" class="char-counter">{{attribute.description|length}}</span><span class="text-max-length">/{{DESCRIPTION_MAX_SIZE}}</span></div>
        </div>
</div>
{% if SHOW_CUSTOMERS %}
<div class="box full">
    <div class="flex flex-left"><span>{% trans "Subscription" %}</span></div>
    {% include 'tags/dashboard_subscriptions_snippet.html' with subscription_list=subscription_list %}
</div>
{% endif %}
</div>
