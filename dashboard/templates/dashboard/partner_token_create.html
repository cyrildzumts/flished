{% extends "users_base.html"%}
{% load i18n %}

{% block CONTENT_MAIN %}
<form id="partner-token-form" name="partner-token-form" action="{% url 'dashboard:partner-token-create' %}" method="POST">{% csrf_token %}
<div class="padding">
    <div class="mat-box">
            <div class="flex">
                <div class="form-group">
                    <label for="name">{% trans "Name" %}</label>
                    <input id="name" type="text" name="name">
                </div>
            </div>
            <div class="flex">
                <div class="form-group">
                    <label for="partner">{% trans "Partner" %}</label>
                    <select name="partner" id="partner">
                        <option value="">{% trans "Select a partner" %}</option>
                        {% for p in partner_list %}
                            <option value="{{p.pk}}">{{p.get_full_name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="flex">
                <div class="form-group">
                    <label for="token">{% trans "Token" %}</label>
                    <input id="token" type="text" name="token">
                </div>
            </div>
            <div class="flex">
                <div class="form-group">
                    <label for="request-url">{% trans "Payment Request Url" %}</label>
                    <input id="request-url" type="text" name="payment_request_url">
                </div>
            </div>
            <div class="flex">
                <div class="form-group">
                    <label for="fetch-url">{% trans "Fetch Url" %}</label>
                    <input id="fetch-url" type="text" name="payment_fetch_url">
                </div>
            </div>
            <div class="flex">
                <div class="form-group">
                    <label for="cancel-url">{% trans "Cancel Url" %}</label>
                    <input id="cancel-url" type="text" name="cancel_payment_request_url">
                </div>
            </div>
            <div class="flex">
                <div class="form-group">
                    <label for="valid-until">{% trans "Valid until" %}</label>
                    <input id="valid-until" type="date" name="valid_until">
                </div>
            </div>
            <div class="flex">
                <div class="form-group">
                    <label for="is_active">{% trans "Is Active" %}</label>
                    <input id="is_active" type="checkbox" name="is_active">
                </div>
            </div>
            
            <div class="actions flex-right">
                <a class="mat-button mat-button-outline js-cancel" href="{% url 'dashboard:home'%}">{% trans "Cancel" %}</a>
                <button class="mat-button mat-button-default" type="submit"><i class="fas fa-plus icon"></i>{% trans "Create Token" %}</button>
            </div>
    </div>
</div>
</form>
{% endblock CONTENT_MAIN %}
